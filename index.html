<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div id="room-id-input-div">
      <input type="text" id="room-id-input" autofocus="">
  </div>
  <div id="room-id-input-buttons">
    <button id="join-button">JOIN</button>
    <button id="random-button">RANDOM</button>
  </div>

  <div id="videos">
    <video id="localVideo" autoplay autoplay width="300px" height="300px" playsinline></video>
    <video id="remoteVideo" autoplay autoplay width="300px" height="300px" playsinline></video>    
  </div>

  <div id="buttons">
    <button id="snap">Snap</button><span> then </span><button id="send">Send</button>
    <span> or </span>
    <button id="snapAndSend">Snap &amp; Send</button>
  </div>

  <div id="incoming">
    <h2>Incoming photos</h2>
    <div id="trail"></div>
  </div>



  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
